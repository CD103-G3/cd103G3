
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>董董購物網</title>
<link rel="stylesheet" type="text/css" href="jsLogin.css">
<link rel="icon" href="大頭照.jpg">
</head>

<body>
<!-- 燈箱：登入 -->
<div id="lightBox" style="display:none">
<table border="1" align="center" cellspacing="0" id="tableLogin">
<tr><td>帳號</td><td><input type="text" name="memId" id="memId"></td></tr>
<tr><td>密碼</td><td><input type="password" name="memPsw" id="memPsw"></td></tr>
<tr><td colspan="2" align="center">
        <input type="button" id="btnLogin" value="登入">
        <input type="button" id="btnLoginCancel" value="取消">
    </td></tr>
</table>
</div>

<!-- wrapper -->
<div id="wrapper">
<!-- 登入bar -->
<img src="大頭照.jpg">
<div id="bar" style="position: absolute;top:0;right: 20px">
<span id="memName">&nbsp;</span>   <!-- 使用者姓名 -->
<span id="spanLogin">登入</span>
</div>

<div id="content">
<center><h1>這是首頁</h1></center>
</div>

<div id="footer"></div>

</div>
<script>
  function $id(id){
  	return document.getElementById(id);
  }	

    function showLoginForm(){
      if($id('spanLogin').innerHTML == "登入"){
        $id('lightBox').style.display = 'block';
      }else{ //登出
        $id('memName').innerHTML = '&nbsp';
        $id('spanLogin').innerHTML = '登入';
        //回server端清掉session
        var xhr = new XMLHttpRequest();
        xhr.onload = function(){
          console.log("logout");
        }
        xhr.open("get","ajaxLogout.php", true);
        xhr.send( null);
      }

    }//showLoginForm

    function sendForm(){
      //我們也可以傳一個物件傳到PHP端
      var obj = {};
      obj.memId=$id("memId").value;
      obj.memPsw=$id("memPsw").value;
      var jsonStr = JSON.stringify( obj );

      //=====使用Ajax 回server端,取回登入者姓名, 放到頁面上 
      var xhr = new XMLHttpRequest();
      xhr.onload = function (){
        if( xhr.status == 200){
          if(xhr.responseText.indexOf("not found") != -1){ //回傳的資料中有not found
            alert("帳密錯誤");
          }else{ //登入成功
            $id("memName").innerHTML = xhr.responseText;
            //將登箱中表單上的資料清空，並隱藏起來
            $id('lightBox').style.display = 'none';
            $id('memId').value = '';
            $id('memPsw').value = ''; 
            $id('spanLogin').innerHTML = '登出';  
          }
        }else{
          alert(xhr.status);
        }
      }

      xhr.open("post", "ajaxLogin_22.php", true);
      xhr.setRequestHeader("content-type","application/x-www-form-urlencoded");
      var data_info = "jsonStr=" + jsonStr;
      xhr.send(data_info);
    }

    function cancelLogin(){
      //將登入表單上的資料清空，並將燈箱隱藏起來
      $id('lightBox').style.display = 'none';
      $id('memId').value = '';
      $id('memPsw').value = '';
    }

    function init(){
      //===設定spanLogin.onclick 事件處理程序是 showLoginForm

      $id('spanLogin').onclick = showLoginForm;  //登入/登出的面版

      //===設定btnLogin.onclick 事件處理程序是 sendForm
      $id('btnLogin').onclick = sendForm;    //確定登入

      //===設定btnLoginCancel.onclick 事件處理程序是 cancelLogin
      $id('btnLoginCancel').onclick = cancelLogin; //取消登入

    }; //window.onload

    window.onload=init;

</script>
</body>
</html>
